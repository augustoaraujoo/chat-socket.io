<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DêNota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      id="form-index"
      action="chat.html"
      class="position-absolute top-50 start-50 translate-middle w-40 p-3"
    >
      <div class="container">
        <div class="row">
          <label class="form-control border border-0">Digite seu email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            required
            placeholder="example@gmail.com"
          />
        </div>
        <!-- <input
                  class="form-control"
                  type="text"
                  placeholder="Digite sua mensagem"
                  id="mensagem_input"
                /> -->
        <div class="row">
          <label class="form-control border border-0">Digite sua matrícula</label>
          <input
            class="form-control"
            type="number"
            name="matricula"
            required
            placeholder="exemple 1234"
          />
        </div>

        <div class="position-absolute bottom-5 start-50 translate-middle-x">
          <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
