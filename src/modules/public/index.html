<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNota</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <style>
      #logoDNota {
        font-family: "Courgette", "cursive";
      }
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <form
      id="form-index"
      action="chat.html"
      class="position-absolute top-50 start-50 translate-middle w-40 p-3"
    >
      <div class="container">
        <div id="logoDNota" style="font-size: 100px">DNota</div>
        <div class="row">
          <label class="form-control border border-0">Digite seu email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            required
            placeholder="example@gmail.com"
          />
        </div>
        <div class="row">
          <label class="form-control border border-0"
            >Digite sua matr√≠cula</label
          >
          <input
            class="form-control"
            type="number"
            name="matricula"
            required
            placeholder="example 1234"
          />
        </div>
        <hr style="color: aliceblue" />

        <div class="position-absolute bottom-5 start-50 translate-middle-x">
          <button type="submit" id="btnEntrar" class="btn btn-primary mb-3">
            Entrar
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
