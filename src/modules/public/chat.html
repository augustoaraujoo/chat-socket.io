<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket IO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-outline-danger" id="logout">
          Logout
        </button>
        <div id="totalMSG"></div>
        <div id="emailColaboradorDIV"></div>
        <div id="notaColaboradorDIV"></div>
        <div id="reactColaboradorDIV"></div>
        <div id="totalColaboradores"></div>

        <hr />

        <div id="chat_content">
          <div class="messages" id="messages"></div>
        </div>

        <table class="table table-striped-columns" id="tabelaDados">
          <thead>
            <tr class="table-success">
              <th>Colaborador</th>
              <th>Nota</th>
            </tr>
          </thead>
          <tbody>
            <!-- Os dados serão inseridos aqui via JavaScript -->
          </tbody>
        </table>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Digite a matrícula do Colaborador"
                  id="matrícula_input"
                />
                <legend class="col-form-label col-sm-20 pt-0">
                  Escolha uma reação
                </legend>
                <!-- centralizar --->
                <div class="row row-cols-4">
                  <div class="form-check" >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios1"
                      value="Like"
                      checked
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      Like
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios2"
                      value="Orgulho"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      Orgulho
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios3"
                      value="Excelente Trabalho"
                    />
                    <label class="form-check-label" for="exampleRadios3">
                      Excelente Trabalho
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios4"
                      value="Colaboração"
                    />
                    <label class="form-check-label" for="exampleRadios4">
                      Colaboração
                    </label>
                  </div>
                </div>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Digite sua nota"
                  id="nota_input"
                />
                <input
                  class="form-control"
                  type="text"
                  placeholder="Digite sua mensagem"
                  id="mensagem_input"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  fechar
                </button>
                <button type="button" class="btn btn-primary">enviar</button>
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Dar nota para um Colaborador
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
    integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="chat.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
    integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
